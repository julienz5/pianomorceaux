 <!--.........................................................................Dico Accords Gad-->
          <div class="container">

<div class="row">
        <div class="col-md-4">
          <div class="form-group">
        <label for="sel1">Accord :</label>
        <select class="form-control" id="accord">

          <option value="c">C (Do)</option>
          <option value="cdiez">C#/Db (Do# ou Réb)</option>
          <option value="d">D (Ré)</option>
          <option value="ddiez">D#/Eb (Ré# ou Mib)</option>
          <option value="e">E (Mi)</option>
          <option value="f">F (Fa)</option>
          <option value="fdiez">F#/Gb (Fa# ou Solb)</option>
          <option value="g">G (Sol)</option>
          <option value="gdiez">G#/Ab (Sol# ou Lab)</option>
          <option value="a">A (La)</option>
          <option value="adiez">A#/Bb (La# ou Sib)</option>
          <option value="b">B (Si)</option>
          
        </select>
      </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
        <label for="sel1">Mode :</label>
        <select class="form-control" id="minmaj">
          <option value="maj">Maj</option>
          <option value="min">Min</option>
          <option value="dim">Dim.</option>
        </select>
      </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
        <label for="sel1">Dimension (facultatif) :</label>
        <select class="form-control" id="dim">
          <option></option>
          <option value="7">7</option>
          <option value="maj7">Maj7</option>
          
        </select>
      </div>
        </div>
        <div class="col-md-2"> <button id="go" type="button" class="btn btn-primary">Go</button></div>
</div><!--end row-->
